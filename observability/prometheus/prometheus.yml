global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "stage0-app"
    metrics_path: /metrics
    bearer_token_file: /run/secrets/stage0_admin_token
    static_configs:
      - targets: ["app:8099"]
