[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --log-level=CRITICAL

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
